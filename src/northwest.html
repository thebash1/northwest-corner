<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Método Esquina Noroeste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Método de la Esquina Noroeste</h2>
        
        <!-- Contenedor para los datos del diagrama -->
        <div id="diagram-data" class="mb-4">
            <!-- Los datos se cargarán aquí automáticamente -->
        </div>

        <!-- Matriz de datos -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Matriz de Datos</h4>
            </div>
            <div class="card-body">
                <div id="data-matrix">
                    <!-- La matriz se generará aquí -->
                </div>
            </div>
        </div>

        <!-- Botones de control -->
        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-primary" onclick="calcularEsquinaNoroeste()">
                Calcular Esquina Noroeste
            </button>
            <button class="btn btn-secondary" onclick="window.location.href='index.html'">
                Volver al Diagrama
            </button>
        </div>

        <!-- Resultados -->
        <div id="results" class="mt-4">
            <!-- Los resultados se mostrarán aquí -->
        </div>
    </div>

    <script>
        // Verificar si hay datos guardados antes de continuar
        document.addEventListener('DOMContentLoaded', function() {
            const savedData = localStorage.getItem('diagramData');
            if (!savedData) {
                alert('No hay datos del diagrama disponibles');
                window.location.href = 'index.html';
                return;
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./northwest.js"></script>
</body>
</html>
