<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Método Esquina Noroeste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/open-box.png" type="image/x-icon">
</head>
    <style>
        /* Estilos adicionales para inputs */
        input[type="number"] {
            appearance: textfield;
        }
        
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Método de la Esquina Noroeste</h2>
        
        <!-- Contenedor para los datos del diagrama -->
        <div id="diagram-data" class="mb-4">
            <!-- Los datos se cargarán aquí automáticamente -->
        </div>

        <!-- Matriz de datos -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Matriz de Datos</h4>
            </div>
            <div class="card-body">
                <div id="data-matrix">
                    <!-- La matriz se generará aquí -->
                </div>
            </div>
        </div>

        <!-- Botones de control -->
        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-primary" onclick="calcularEsquinaNoroeste()">
                Generar modelo matemático
            </button>
            <button class="btn btn-secondary" onclick="window.location.href='index.html'">
                Volver al Diagrama
            </button>
        </div>

        <!-- Resultados -->
        <div id="results" class="mt-4">
            <!-- Los resultados se mostrarán aquí -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./northwest.js"></script>
</body>
</html>
