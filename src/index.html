<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modelo de Transporte</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/open-box.png" type="image/x-icon">
</head>
<body>
    
    <div id="start-window" class="window">
        <div class="image-container">
            <img src="./img/template.png" alt="Diagrama" style="width: 100%; height: 100%; object-fit: contain;">
            
            <div class="overlay-controls">
                <div class="input-group">
                    <label>
                        Número de buses:
                        <input type="number" id="num-buses" min="1" max="9" value="4">
                    </label>
                    <label>
                        Número de ciudades:
                        <input type="number" id="num-cities" min="1" max="9" value="4">
                    </label>
                </div>
                <button onclick="startProgram()">Iniciar Programa</button>
            </div>
        </div>
    </div>

    <!-- Ventana de diagrama -->
    <div id="diagram-window" class="window hidden">
        <div class="controls">
            <button onclick="goBack()">← Regresar</button>
            <label>Ofertas:
                <input type="number" id="num-sources" min="1" max="9" value="1">
            </label>
            <label>Demandas:
                <input type="number" id="num-dest" min="1" max="9" value="1">
            </label>
            <button onclick="generateDiagram()">Generar Diagrama</button>
        </div>
        <div id="diagram-container">
            <svg id="diagram-svg" width="100%" height="100%"></svg>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
